<h1>Product</h1>
<h2>View product</h2>
<table>
  <tr>
    <th>PRODUCT NAME</th>
    <th>PRODUCT ID</th>
    <th>PRODUCT PRICE</th>
  </tr>

    <td th:text="${product.price}"></td>
  </tr>
</table>
