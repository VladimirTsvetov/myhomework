<!doctype html>
<html ng-app = "app">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src = "index.js"></script> <!-- это вайл скриптов, который делаем для приложения -->
</head>

<body>

<div class = "container" ng-controller = "indexController">

    <h3>Список товаров</h3>
    <table class = "table table-hover " cellpadding = "0" cellspacing="0">
        <tr>
            <td>id товара</td>
            <td>наименование</td>
            <td>Цена</td>

        </tr>
        <tbody>
        <tr ng-repeat = "p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>

            <td>
                <button class = "btn btn-primary" ng-click = "getProductInfo(p.id)">Информация о товаре</button>
            <td>
                <button class = "btn btn-primary" ng-click = "addToCart(p.id)">Добавить в корзину</button>

            <!--
            </td>
                <button class = "btn btn-danger" ng-click = "deleteProduct(p.id)">Удалить товар</button>

            </td> -->
        </tr>
        </tbody>
    </table>

    <h3>Корзина</h3>
    <table class = "table table-hover " cellpadding = "0" cellspacing="0">
        <tr>
            <td>Наименование</td>
            <td>Количество</td>
            <td>Цена</td>

        </tr>
        <tbody>
        <tr ng-repeat = "item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + 'x' + item.quantity + '=' + item.price}}</td>

        </tr>
        </tbody>
    </table>

   <!--*****************************************************-->
    <button class = "btn btn-primary" ng-click = "createNewOrder()">Оформить заказ</button>
    <table class = "table table-hover " cellpadding = "0" cellspacing="0">
        <tr>
            <td><h4>Сумма заказа</h4></td>
            <td></td>
            <td></td>

        </tr>
        <tbody>
            <tr>
                <td>
                    {{cart.totalPrice}}
                </td>


            </tr>
        </tbody>
    </table>



    <!--****************************************************-->




</div>

</body>

</html>
