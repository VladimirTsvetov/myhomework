<!doctype html>
<html ng-app="app" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src = "index.js"></script> <!-- это вайл скриптов, который делаем для приложения -->
</head>

<body>

<div class = "container" ng-controller = "indexController">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Online SHOP</a>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm">
                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn sm" type="submit">Войти</button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <button class="btn btn-outline-secondary btn sm" ng-click="tryToLogout()">Выйти</button>

                </li>
            </ul>
        </div>
    </nav>


    <h3>Список товаров</h3>
    <table class = "table table-hover " cellpadding = "0" cellspacing="0">
        <tr>
            <td>id товара</td>
            <td>наименование</td>
            <td>Цена</td>

        </tr>
        <tbody>
        <tr ng-repeat = "p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>

            <td>
                <button class = "btn btn-primary" ng-click = "getProductInfo(p.id)">Информация о товаре</button>
            </td>
            <td>
                <button class = "btn btn-primary" ng-click = "addToCart(p.id)">Добавить в корзину</button>
            </td>


        </tr>
        </tbody>
    </table>

    <h3>Корзина</h3>
    <table class = "table table-hover " cellpadding = "0" cellspacing="0">
        <tr>
            <td>Наименование</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>id</td>

        </tr>
        <tbody>
        <tr ng-repeat = "item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.productId}}</td>
            <td>
                <button class = "btn btn-primary" ng-click = "decreaseQuantity(item.productId)"> - </button>
            </td>
            <td>
                <button class = "btn btn-primary" ng-click = "increaseQuantity(item.productId)"> + </button>
            </td>
            <td>
                <button class = "btn btn-primary" ng-click = "deleteFromCart(item.productId)">Удалить из корзины</button>
            </td>

        </tr>
        </tbody>
    </table>

   <!--*****************************************************-->

    <table class = "table table-hover " cellpadding = "0" cellspacing="0">
        <tr>
            <td><h4>Сумма заказа = {{cart.totalPrice}}  </h4></td>
            <td>
                <button class = "btn btn-primary" ng-click = "createNewOrder()">Оформить заказ</button>
            </td>
            <td>
                <button class = "btn btn-primary" ng-click = "clear()">Очистить корзину</button>
            </td>

        </tr>

    </table>

</div>

</body>

</html>
